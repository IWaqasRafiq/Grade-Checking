<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Checking</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center my-5">Grade Percentage Calculator</h1>
    <form>
      <div class="form-group row">
        <label for="grade" class="col-sm-2 col-form-label">Grade:</label>
        <div class="col-sm-5">
          <input type="number" id="grade" name="grade" min="0" max="100" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <button type="button" onclick="calculatePercentage()" class="btn btn-primary mt-3">Calculate</button>
        </div>
      </div>

      <div class="form-group row">
        <label for="percentage" class="col-sm-2 col-form-label">Percentage Grade:</label>
        <div class="col-sm-5">
          <input type="text" id="percentage" name="percentage" readonly class="form-control">
        </div>
      </div>
    </form>
  </div>

    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Checking</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" type="text/css"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    label {
      display: inline-block;
      font-weight: bolder;
      font-size: 20px !important;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-left my-5">Percentage Calculator</h1>
    <form>
      <div class="form-group row">
        <label for="ObtainedMarks" class="col-sm-2 col-form-label">Obtained Marks:</label>
        <div class="col-sm-2">
          <input type="number" id="obtainedmarks" name="obtainedmarks" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="TotalMarks" class="col-sm-2 col-form-label">Total Marks:</label>
        <div class="col-sm-2">
          <input type="number" id="totalmakrs" name="totalmakrs" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <button type="button" onclick="calculateGrade()" class="btn btn-primary mt-3">Calculate</button>
        </div>
      </div>

      <div class="form-group row">
        <label for="Percentage" class="col-sm-2 col-form-label"> Percentage :</label>
        <div class="col-sm-2">
          <input type="text" id="Percentage" name="Percentage" readonly class="form-control">
        </div>
      </div>
    </form>
  </div>
  <div class="container">
    <h1 class="text-left my-5">Grade Calculator</h1>
    <form>
      <div class="form-group row">
        <label for="percentage" class="col-sm-2 col-form-label">Percentage:</label>
        <div class="col-sm-2">
          <input type="number" id="percentage" name="percentage" min="0" max="100" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <button type="button" onclick="calculatePercentage()" class="btn btn-primary mt-3">Calculate</button>
        </div>
      </div>

      <div class="form-group row">
        <label for="grade" class="col-sm-2 col-form-label">Grade:</label>
        <div class="col-sm-4">
          <input type="text" id="grade" name="grade" readonly class="form-control">
        </div>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>

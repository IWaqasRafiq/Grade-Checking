<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Checking</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Grade Percentage Calculator</h1>
    <form>
        <label for="grade">Grade:</label>
        <input type="number" id="grade" name="grade" min="0" max="100"><br>

        <button type="button" onclick="calculatePercentage()">Calculate</button><br>

        <label for="percentage">Percentage Grade:</label>
        <input type="text" id="percentage" name="percentage" readonly>
    </form>

    <script src="script.js"></script>
</body>

</html>
